<div style="background-color: #c2c2c2; padding: 15px;">
    <h2 style="margin: 0; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #5865F2; color: #ffffff;">Verify Email</h2>
    <div style="margin: 0; padding: 15px;">
        <p>Hi {{ user.name }},</p>
        <p>Thanks for creating an account. you need to verify your email. Please click on the button below to verify your email.</p>

            Verify Email

        <p><b>Oasis Archives</b></p>
    </div>
